name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install GCC and OpenMP (macOS only)
      if: "${{ runner.os }}" == "macos-latest"
      run: |
       brew install gcc libomp
       echo "CC=gcc-$(brew list --versions gcc | cut -d' ' -f2 | cut -d'.' -f1)" >> $GITHUB_ENV
       echo "CXX=g++-$(brew list --versions gcc | cut -d' ' -f2 | cut -d'.' -f1)" >> $GITHUB_ENV
       echo "OMP_LIB_PATH=$(brew --prefix libomp)/lib" >> $GITHUB_ENV
    - name: Install dependencies
      shell: bash -l {0}  # 确保使用 bash shell
      run: |
        python -m pip install --upgrade pip
        pip install build   pybind11 setuptools setuptools-scm -U
          if [[ "${{ runner.os }}" == "Linux" ]]; then pip install auditwheel; fi
          if [[ "${{ runner.os }}" == "Windows" ]]; then pip install delvewheel; fi
          if [[ "${{ runner.os }}" == "macOS" ]]; then pip install delocate; fi
#
#    - name: clear
#      run: |
#        rm -rf build/ dist/ *.egg-info
#

    - name: Build package
      shell: bash -l {0}  # 确保使用 bash shell
      env:
        # 仅在 macOS 上覆盖 CC/CXX 环境变量
        CC: ${{ matrix.os == 'macos-latest' && env.CC || 'clang' }}
        CXX: ${{ matrix.os == 'macos-latest' && env.CXX || 'clang++' }}
        LDFLAGS: ${{ matrix.os == 'macos-latest' && '-L$(brew --prefix libomp)/lib' || '' }}
        CFLAGS: ${{ matrix.os == 'macos-latest' && '-I$(brew --prefix libomp)/include -fopenmp' || '' }}
      run: |
        python setup.py bdist_wheel
          if [[ "${{ runner.os }}" == "Linux" ]]; then auditwheel repair dist/*.whl -w dist/; fi
          if [[ "${{ runner.os }}" == "Windows" ]]; then delvewheel repair dist/*.whl -w dist/; fi
          if [[ "${{ runner.os }}" == "macOS" ]]; then delocate-wheel dist/*.whl -w dist/; fi
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        path: dist/*.whl
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
